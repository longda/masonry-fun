<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Masonry Squares - Not What I Was Expecting...</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
  <div id="container">
    <div class="square"><img src="http://placehold.it/100/439D9A/ffffff/.png&text=1" alt="1" /></div>
    <div class="square"><img src="http://placehold.it/100/439D9A/ffffff/.png&text=2" alt="2" /></div>
    <div class="square"><img src="http://placehold.it/400/439D9A/ffffff/.png&text=3" alt="3" /></div>

    <div class="square"><img src="http://placehold.it/800/439D9A/ffffff/.png&text=6" alt="6" /></div>
    <div class="square"><img src="http://placehold.it/100/439D9A/ffffff/.png&text=7" alt="7" /></div>
    <div class="square"><img src="http://placehold.it/100/439D9A/ffffff/.png&text=8" alt="8" /></div>
    <div class="square"><img src="http://placehold.it/200/439D9A/ffffff/.png&text=9" alt="9" /></div>

    <div class="square"><img src="http://placehold.it/200/439D9A/ffffff/.png&text=16" alt="16" /></div>
  </div>
  <script type="text/javascript" src="js/jquery.masonry.min.js"></script>
  <script>
    $(function(){
      var $container = $('#container');

      $container.imagesLoaded(function(){
        $container.masonry({
          itemSelector: '.square'
        });
      });
    });
  </script>
</body>
</html>
